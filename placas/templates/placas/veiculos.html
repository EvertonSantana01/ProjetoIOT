{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'placas/css/veiculos.css' %}">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'pagina_veiculos' %}">Veículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'veiculos_gerenciar' %}">Gerenciamento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
      <span class="navbar-text fw-bold text-success">Sistema de Captura de Placas</span>
    </div>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-10 bg-light p-4 rounded shadow-sm">
        <h4 class="mb-4 text-dark text-center">Painel de Consultas</h4>

        <!-- CAMPO DE PLACA E BOTÕES -->
        <div class="row align-items-end mb-4">
          <div class="col-md-6">
            <label for="input-placa" class="form-label">Placa do Veículo:</label>
            <input type="text" class="form-control" id="input-placa" placeholder="Digite a placa">
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-outline-primary mt-3" onclick="consultaApiBrasil()">Consulta BRASIL</button>
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-outline-secondary mt-3" onclick="consultaCadastrados()">Consulta LOCAL</button>
          </div>
        </div>

        <!-- RESULTADO DA CONSULTA -->
        <div id="resultado-consulta" class="bg-white text-dark p-4 rounded shadow-sm">
          <h5 class="text-center mb-3 text-info">Resultado da Consulta</h5>
          <div id="mensagem-inicial" class="text-center text-muted">Nenhuma consulta realizada.</div>
          <div id="dados-veiculo" style="display: none;"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="{% static 'placas/js/veiculos.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Detecção de Placas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'placas/css/dashboard.css' %}">
</head>
<body>
  <header class="bg-primary text-white text-center py-3 shadow">
    <h1 class="m-0">Sistema de Captura de Placas</h1>
  </header>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Câmera -->
      <div class="col-md-6 text-center">
        <h4 class="text-white bg-dark py-2 rounded">Câmera ao Vivo</h4>
        <video id="video" autoplay width="100%" height="auto" class="border rounded shadow"></video>
      </div>

      <!-- Resultados -->
      <div class="col-md-6">
        <h4 class="mb-3 text-primary">Resultado da Consulta</h4>

        <div id="placa-render" class="placa-box mb-3">
          <div class="placa-etiqueta-superior">BRASIL MODELO MERCOSUL</div>
          <div class="placa-conteudo">---</div>
        </div>

        <div class="dados">
          <p><strong>Modelo:</strong> <span id="modelo"></span></p>
          <p><strong>Marca:</strong> <span id="marca"></span></p>
          <p><strong>Cor:</strong> <span id="cor"></span></p>
          <p><strong>Ano:</strong> <span id="ano"></span></p>
          <p><strong>Município:</strong> <span id="municipio"></span></p>
          <p><strong>Situação:</strong> <span id="situacao"></span></p>
          <p><strong>Versão:</strong> <span id="versao"></span></p>
          <p><strong>Combustível:</strong> <span id="combustivel"></span></p>
          <p><strong>Potência:</strong> <span id="potencia"></span></p>
          <p><strong>Chassi:</strong> <span id="chassi"></span></p>

        </div>

        <p class="restricao-info text-danger fw-bold" id="restricao-info"></p>

        <h5 class="mt-4">Histórico da Sessão</h5>
        <table class="table table-bordered table-striped" id="historico-table">
          <thead class="table-light">
            <tr>
              <th>Placa</th><th>Modelo</th><th>Cor</th><th>Município</th><th>Situação</th><th>Data</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="{% static 'placas/js/dashboard.js' %}"></script>
</body>
</html>

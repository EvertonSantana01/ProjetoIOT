{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Consulta de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'placas/css/veiculos.css' %}" />
  </head>
  <body style="background: linear-gradient(135deg, #0a1d36, #142b4d); color: #e0e6ed">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: #071429">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Veículos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pesquisar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
        <span class="navbar-text fw-bold text-success">Sistema de Captura de Placas</span>
      </div>
    </nav>

    <div class="container-fluid mt-2">
      <div class="row">
        <!-- MENU LATERAL -->
        <div class="col-md-3 col-lg-2">
          <div class="bg-dark text-white p-3 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="fw-bold text-success">PAINEL DE CONSULTAS</span>
              <i class="bi bi-list" id="toggle-menu" style="cursor: pointer"></i>
            </div>
            <div id="menu-opcoes">
              <div class="mb-3">
                <label for="input-placa" class="form-label text-white">Placa do veículo:</label>
                <input type="text" class="form-control" id="input-placa" placeholder="Digite a placa">
              </div>
              <button class="btn btn-outline-light btn-sm w-100 mb-2" onclick="consultaApiBrasil()">
                Consulta BRASIL
              </button>

              <button class="btn btn-outline-light btn-sm w-100 mb-2" onclick="consultaCadastrados()">
                Consulta Cadastrados
              </button>
              <button class="btn btn-outline-light btn-sm w-100 mb-2" onclick="buscar()">Buscar</button>
              <button class="btn btn-outline-secondary btn-sm w-100" onclick="window.location.href='/'">Voltar</button>
            </div>
          </div>
        </div>

        <!-- CONTEÚDO PRINCIPAL -->
        <div class="col-md-9 col-lg-10">
          <div id="resultado-consulta" class="bg-dark text-white p-4 rounded shadow-sm">
            <h4 class="text-center mb-3 text-info">Resultado da Consulta</h4>
            <div id="mensagem-inicial" class="text-center text-muted">Nenhuma consulta realizada.</div>
            <div id="dados-veiculo" style="display: none"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'placas/js/veiculos.js' %}"></script>
  </body>
</html>
